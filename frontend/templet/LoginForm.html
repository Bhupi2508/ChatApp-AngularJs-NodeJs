<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Login Page</title>
    <link rel="stylesheet" href="../Styles/LoginForm.css">
</head>

<body>
    <div class="container">
        <form class="login-form" ng-controller="controlLogin">
            <h2 class="form-title">Log In</h2>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" name="email" ng-model="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" ng-model="password" minlength="6"
                title="Must contain at least 6 or more characters" required>
            </div>

            <div class="form-group">
                <button type="submit" ng-click="login()">Login</button>
            </div>

            <div class="form-footer">
                <p>New User? <a href="#!/signup">Create Account</a></p>
                <p><a href="#!/forgotPassword" ng-click="go2()">Forgot Password?</a></p>
            </div>
        </form>
    </div>
</body>

</html>
