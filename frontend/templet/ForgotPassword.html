<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Chat App</title>
    <link rel="stylesheet" href="../Styles/ForgotPassword.css">
</head>

<body>
    <div class="container">
        <form class="forgot-password-form" ng-controller="controlForgotPassword">
            <h2 class="form-title">Forgot Your Password</h2>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" ng-model="email" required>
            </div>

            <div class="form-group">
                <button type="submit" ng-click="forgotPassword()">Submit</button>
            </div>

            <div class="form-footer">
                <p><a href="#!/login">Log in</a></p>
            </div>
        </form>
    </div>

    <!-- JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="./controller/ForgotPassword_controller.js"></script>
    <script src="./services/serviceForgotPassword.js"></script>
</body>

</html>
