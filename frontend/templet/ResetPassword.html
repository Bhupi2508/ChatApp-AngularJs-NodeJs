<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Chat App</title>
    <link rel="stylesheet" href="../Styles/ResetPassword.css">

</head>

<body>
    <div class="container">
        <form class="reset-password-form" ng-controller="controlResetPassword">
            <h2 class="form-title">Reset Your Password</h2>

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" placeholder="Enter New Password" name="password" ng-model="password"
                    id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>

            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" placeholder="Re-Enter Password to confirm" name="confirmpassword"
                    ng-model="confirmpassword" id="confirmpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    placeholder="Confirm Password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    ng-model="confirmpassword" required>
            </div>

            <div class="form-group">
                <button type="submit" ng-click="resetPassword()">Change Password</button>
            </div>

            <div class="form-footer">
                <p><a href="#!/login">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
